{%extends 'myblog/base.html'%}

{%block subTitle%}
    {{subTitle}}
{%endblock subTitle%}

{%block body%}

    <div class="container one-collumn sidebar-position-leftpage-home">
        <div class="headband"></div>

        <header id="header" class="header" itemscope="" itemtype="http://schema.org/WPHeader">
            {% include 'myblog/header-inner.html' %}
        </header>

        <main id="main" class="main">
            <div class="main-inner">
                <div class="sidebar-toggle">
                    <div class="sidebar-toggle-line-wrap">
                        <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
                        <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
                        <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
                    </div>
                </div>

                <aside id="sidebar" class="sidebar" style="margin-top: 302px; display: block;">
                    {% include 'myblog/sidebar-inner.html' %}
                </aside>

                <div class="content-wrap">
                    <div id="content" class="content">

                        <div id="posts" class="posts-expand">
                            <header class="post-header">
                                <h2 class="post-title" itemprop="name headline">tags</h2>
                            </header>

                            <div class="tag-cloud">
                                <div class="tag-cloud-title">
                                    目前共计 {{tagsCount}} 个标签
                                </div>
                                <div class="tag-cloud-tags">
                                    {%for tag in tags%}
                                        <a href="{% url 'myblog:tags' %}{{tag.id}}"
                                           {% if tag.blog_set.count <= 2 %}
                                                style="font-size: 12.5px; color: #999"
                                           {% elif tag.blog_set.count <= 5 %}
                                                style="font-size: 15px; color: #666"
                                           {% elif tag.blog_set.count <= 10 %}
                                                style="font-size: 20px; color: #444"
                                           {% elif tag.blog_set.count <= 20 %}
                                                style="font-size: 25px; color: #222"
                                           {% elif tag.blog_set.count <= 50 %}
                                                style="font-size: 30px; color: #111"
                                           {% else %}
                                                style="font-size: 35px; color: #000"
                                           {% endif %}>
                                        {{tag.name}}</a>
                                    {%endfor%}
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="comments" id="comments">

                        <div id="cloud-tie-wrapper" class="cloud-tie-wrapper"></div>

                    </div>

                </div>
            </div>
        </main>
    </div>
{%endblock body%}
